<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Game | Gessing Game</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>



    <div class="modal modal-container" id="modal1">
        <div class="modal-dialog">
            <header class="modal-header">
                <span class="modal-title"></span>
            </header>
            <section class="modal-content"></section>
            <footer class="modal-footer">
                <button id="modal-button" data-close></button>
            </footer>
        </div>
    </div>

    <h1>
        The Great Guessing Game --->
        guess this color:
        <span id="colorDisplay">
        </span>
    </h1>
    <div id="stripe">
        <span id="message">


        </span>

    </div>


    <div class="container">
        <div class="square hover"></div>
        <div class="square hover"></div>
        <div class="square hover"></div>
    </div>
    <div class="container">
        <div class="square hover"></div>
        <div class="square hover"></div>
        <div class="square hover"></div>
    </div>
    <footer class="footer-buttons-container">
        <button class="options-buttons" id="reset">Refresh Colors</button>
        <div class="level-buttons-container">
            <span class="option-button" id="level-text">Level:</span>
            <button class="option-button" id="easyButton">Easy</button>
            <button class="option-button" id="hardButton">Hard</button>
        </div>

    </footer>

    <script src="./script.js"></script>
</body>

</html>
